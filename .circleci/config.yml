version: 2
jobs:
  test:
    docker:
      - image: circleci/node
    parallelism: 2
    steps:
      - checkout
      # These two tests should run in parallel. Make it so!
      - run:
          command: |
            echo $(circleci tests glob "src/test_*.sh")
            circleci tests glob "src/test_*.sh"| xargs -n 1 echo
            circleci tests split test_filenames.txt
      - run:
          name: Run Hello test
          command: |
            bash src/test_hello.sh
      - run:
          name: Run Goodbye test
          command: |
            bash src/test_goodbye.sh

workflows:
  version: 2
  test:
    jobs:
      - test
